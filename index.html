<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Secuencias Numericas</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .title h1 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }

        .quiz {
            margin: 20px 0;
        }

        .alternatives {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer {
            background-color: #e0e0e0;
            border: 2px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .answer:hover {
            background-color: #d0d0d0;
            border-color: #bbbbbb;
        }

        .result {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .result button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .result button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .main {
                padding: 15px;
            }

            .result button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
<body>
	<div class="main">
		<div class="title">
			<h1>Secuencias Numericas</h1>
		</div>
		<div class="quiz">
		</div>
		<div id="alternatives" class="alternatives">
		</div>
		<div class="result">
			<button id="register">Comprobar</button>
			<button id="next">Reiniciar</button>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
